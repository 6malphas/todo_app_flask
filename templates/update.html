{% extends "layout.html" %}
{% block content %}
<h2>Update task</h2>

<form action="/update/{{task.task_id}}" method="POST">
    <div class="form-group">
        <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="{{task.title}}">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="note" id="note" placeholder="Note" value="{{task.note}}">
    </div>
    <div class="form-group">
        <input type="submit" value="Update task" class="btn btn-dark">
    </div>
</form>

{% endblock content %}
